<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <title>Tinker</title>
    <link  href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/open-iconic-bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="id1">
            <div class="col-5">
                <p class="font-weight-bold">PRODUCT</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">PRICE</p>
            </div>
            <div class="col-3">
                <p class="font-weight-bold">STOCK STATUS</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">QUANTY</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">REMOVE</p>
            </div>
        </div>
        
        <div class="row" id="id2">
            <div class="col-5">
                <img src="images/image1.jpg" class="float-left" alt=""> 
                <p class="font-weight-bold">
                    <big>Starter Parst Car</big>
                </p>
            </div>
            <div class="col">$56.00</div>
            <div class="col-3">IN STOCK</div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlSelect1"></label>
                    <select class="form-control-sm" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <span class="oi oi-x"></span>
            </div>
        </div>

        <div class="row" id="id3">
            <div class="col-5">
                <img src="images/image2.jpg" class="float-left" alt=""> 
                <p class="font-weight-bold">
                    <big>Starter Parst Car</big>
                </p>
            </div>
            <div class="col">$56.00</div>
            <div class="col-3">IN STOCK</div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlSelect1"></label>
                    <select class="form-control-sm" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <span class="oi oi-x"></span>
            </div>
        </div>

        <div class="row" id="id4">
            <div class="col">
                <p class="font-weight-bold">ESTIMATE SHIPPING AND TAX</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">COUPON DISCOUNT</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">CARD TOTAL</p>
            </div>
        </div>

        <div class="row" id="id5">
            <div class="col-4">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm">
                            <label for="inputCountry"></label>
                            <select id="inputCountry" class="form-control">
                                <option selected>Country</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-sm">
                            <label for="inputCity"></label>
                            <select id="inputCity" class="form-control">
                                <option selected>City</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">    
                        <div class="form-group col-sm">
                            <label for="inputState"></label>
                            <select id="inputState" class="form-control">
                                <option selected>State/Province</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-sm">
                            <label for="inputZip"></label>
                            <select id="inputZip" class="form-control">
                                <option selected>Zip/Postal Code</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-sm">GET A QUOTE</button>
                </form>
            </div>    
            <div class="col-4">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm">
                            <label for="inputCoupon">Enter Your Coupon Code Here</label>
                            <input type="text" class="form-control" id="inputCoupon" placeholder="">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-danger btn-sm">APPLY COUPON</button>
                </form>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <p class="font-weight-normal">Subtotal</p>
                        <p class="font-weight-normal">Shipping</p>
                    </div>
                    <div class="col">
                        <p class="font-weight-normal">$ 415.00</p>
                        <p class="font-weight-normal">Free Shipping</p>
                    </div>
                </div>
                <hr></hr>
                <div class="row">
                    <div class="col">
                        <p class="font-weight-bold">Grand Total</p>
                    </div>
                    <div class="col">
                        <p class="font-weight-bold">$ 415.00</p>
                    </div> 
                </div>
                <button type="button" class="btn btn-outline-danger btn-sm">PROCCED TO CHECKOUT</button>                            
            </div>
        </div>
    </div>
</body>

</html>
